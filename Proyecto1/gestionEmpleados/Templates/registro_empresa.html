
{% extends "empresas.html" %}

{% block content %}

    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'RegistrarE' %}">Alta de Empresas <span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'BuscarE' %}">Consulta de Empresas</a>
                  </li>
              </ul>
          </div>
          </nav>
          <p></p>
          <hr>
        <div class="row text-center">
          <div class="col-md-7">
            <h4>Registro de Empresas</h4>
              <form action="/registroEm/" method="POST"> {% csrf_token %}
                    <table class="table" style="width:80%; aling:center;">
                        <tr>
                          <td style="width:200px;"><label>Nombre*: </label></td>
                          <td><input type="text" name="name" required maxlength="49" size="50"/></td>
                        </tr>
                        <tr>
                          <td><label>Contacto: </label></td>
                          <td><input type="text" name="contact" size="50"></td>
                        </tr>
                        <tr>
                          <td><label>Direccion: </label></td>
                          <td> <input type="text" name="dir"  size="50"/></td>
                        </tr>
                        <tr>
                          <td><label>Telefono: </label></td>
                          <td><input type="text" name="tel" pattern="[0-9]{10}" placeholder="10 digitos" size="50"/></td>
                        </tr>
                    <table>
                    <div>
                        <input type="submit" value="Guardar" /> 
                    </div>
                </form>
               </div> 
        </div>

    </div>

  {% endblock %}
